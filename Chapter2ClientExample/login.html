<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <link rel="stylesheet" href="stylesheets/login.css">
    <title>FirstExample.</title>
</head>
<body>
    <div class="hide-page" id="hide-page"></div>
    <div class="login-form-wrapper">
        <p class="title">Sign In</p>
        <div class="login-form">
            <div class="input-wrapper" id="input-id-wrapper">
                <p class="input-title">Id</p>
                <input class="user-input" id="user-id-input" placeholder="Please input your id">
            </div>
            <div class="input-wrapper" id="input-password-wrapper">
                <p class="input-title">Password</p>
                <input class="user-input" type="password" id="user-password-input" placeholder="Please input your password">
            </div>
            <button class="display-button" id = "button-SignIn">Sign In</button>
            <button class="display-button" id = "button-SignUp">Sign Up</button>
        </div>
    </div>
</body>
<script src="./webScripts/login.js"></script>
</html>
